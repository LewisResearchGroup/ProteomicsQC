version: "3.3"
   
services:
  web:
    container_name: web_proteomicsqc
    user: ${UID}
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    env_file:
      - ./.env
    command: /miniforge/bin/mamba run -p /miniforge python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/app/
      - ./lib/lrg-omics/:/lrg-omics/
      - ${DATALAKE}:/datalake/
      - ${MEDIA}:/appmedia/
      - ${STATIC}:/static/
      - ${COMPUTE}:/compute/
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    links:
      - redis:redis
  
  db:
    container_name: db_proteomicsqc
    #restart: never
    image: postgres:13.4
    volumes:
      - ${DB}:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    container_name: redis_proteomicsqc
    #restart: no
    image: redis:alpine
    ports:
      - "6379:6379"

  celery:
    container_name: celery_proteomicsqc
    #restart: no
    user: ${UID}
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    command: /miniforge/bin/mamba run -p /miniforge celery -A main worker -l info --concurrency ${CONCURRENCY}
    env_file:
      - ./.env    
    volumes:
      - ./app/:/app/
      - ./lib/lrg-omics/:/lrg-omics/
      - ${DATALAKE}:/datalake/      
      - ${COMPUTE}:/compute/
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - db
      - redis
      - web

