version: "3.3"
   
services:
  web:
    build: .
    env_file:
      - ./.env
    environment:
      - ENVIRONMENT=develop
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/app/
      - /tmp/test/datalake:/datalake/      
      - /tmp/test/compute:/compute/      
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    links:
      - redis:redis
    #restart: always
  
  db:
    image: postgres:13.4
    volumes:
      - ${DB}:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    restart: always
    image: redis:alpine
    ports:
      - "6379:6379"

  celery:
    #restart: always
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "celery -A main worker -l info --concurrency ${CONCURRENCY}"
    env_file:
      - ./.env    
    volumes:
      - ./app/:/app/
      - ./lib/lrg_omics/:/lrg-omics/
      - /tmp/test/datalake:/datalake/      
      - /tmp/test/compute:/compute/
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - db
      - redis
      - web
    container_name: celery_worker

