version: "3.3"
   
services:
  web:
    container_name: proteomicsqc_web
    user: ${UID}
    build: 
      context: .
      dockerfile: dockerfiles/Dockerfile
    env_file:
      - ./.env
    environment:
      - ENVIRONMENT=develop
    command: /miniforge/bin/mamba run -p /miniforge python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/app/
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    links:
      - redis:redis
  
  db:
    container_name: proteomicsqc_db
    image: postgres:13.4
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    container_name: proteomicsqc_redis
    image: redis:alpine
    ports:
      - "6379:6379"

  celery:
    container_name: proteomicsqc_celery
    user: ${UID}
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    command:  /miniforge/bin/mamba run -p /miniforge celery -A main worker -l info --concurrency ${CONCURRENCY}
    env_file:
      - ./.env    
    volumes:
      - ./app/:/app/
      - ./lib/lrg_omics/:/lrg-omics/
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - db
      - redis
      - web