<nav class="app-nav">
  {% if user.is_authenticated %}
    <div class="app-nav-inner">
      <div class="app-nav-left">
        <a href="{% url 'project:list' %}" class="app-nav-btn" title="List of all projects.">
          <i class="fas fa-project-diagram" aria-hidden="true"></i>
          <span>Projects</span>
        </a>
        <a href="{% url 'dash:dashboard' %}" class="app-nav-btn" title="Interactive dashboard for quality control and quick analysis.">
          <i class="fas fa-chart-bar" aria-hidden="true"></i>
          <span>Dashboard</span>
        </a>
        <a href="{% url 'admin:index' %}" class="app-nav-btn" title="Manage projects/pipelines/users etc.">
          <i class="fas fa-user-cog" aria-hidden="true"></i>
          <span>Admin</span>
        </a>
      </div>
      <div class="app-nav-right">
        <form action="{% url 'logout' %}" method="post" class="app-nav-logout-form">
          {% csrf_token %}
          <button type="submit" class="app-nav-btn app-nav-btn-logout" title="Logout">
            <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
            <span>Logout</span>
          </button>
        </form>
      </div>
    </div>
  {% elif request.get_full_path|slice:":16" != "/accounts/login/" %}
    <div class="app-nav-inner">
      <a href="{% url 'login'%}" class="app-nav-btn app-nav-btn-login" id="LoginButton">Login</a>
    </div>
  {% endif %}
</nav>
