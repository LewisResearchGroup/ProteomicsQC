<nav class="app-nav">
  {% if user.is_authenticated %}
    {% with path=request.path %}
    <div class="app-nav-inner">
      <div class="app-nav-left">
        <a href="{% url 'home' %}" class="app-nav-btn{% if path == '/' %} app-nav-btn-active{% endif %}" title="Home view with quick start and recent runs.">
          <i class="fas fa-home" aria-hidden="true"></i>
          <span>Home</span>
        </a>
        <a href="{% url 'project:list' %}" class="app-nav-btn{% if path|slice:':3' == '/P/' %} app-nav-btn-active{% endif %}" title="List of all projects.">
          <i class="fas fa-project-diagram" aria-hidden="true"></i>
          <span>Projects</span>
        </a>
        <a href="{% url 'dash:dashboard' %}" class="app-nav-btn{% if path|slice:':11' == '/dashboard/' %} app-nav-btn-active{% endif %}" title="Interactive dashboard for quality control and quick analysis.">
          <i class="fas fa-chart-bar" aria-hidden="true"></i>
          <span>Dashboard</span>
        </a>
        {% if user.is_staff or user.is_superuser %}
          <a href="{% url 'admin:index' %}" class="app-nav-btn{% if path|slice:':7' == '/admin/' %} app-nav-btn-active{% endif %}" title="Manage projects/pipelines/users etc.">
            <i class="fas fa-user-cog" aria-hidden="true"></i>
            <span>Admin</span>
          </a>
        {% endif %}
      </div>
    </div>
    {% endwith %}
  {% elif request.get_full_path|slice:":16" != "/accounts/login/" %}
    <div class="app-nav-inner">
      <a href="{% url 'login'%}" class="app-nav-btn app-nav-btn-login">Login</a>
    </div>
  {% endif %}
</nav>
