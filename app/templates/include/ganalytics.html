{% if ganalytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ ganalytics }}"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ ganalytics }}' );
  </script>
{% else %}
  <!-- no analytics -->
{% endif %}
