{% extends "base.html" %}

{% block content %}
  <h1 class='project'>Projects</h1>
  <div class='block'>
    {% if project_list %}
      {% for project in project_list %}
        <a href="{% url 'project:detail' slug=project.slug %}"><button class='btn full_width'>{{ project.name }}</button></a> 
      {% endfor %}
    {% else %}
      <p>There were no project created yet.</p>
    {% endif %}
  </div>
{% endblock %}
