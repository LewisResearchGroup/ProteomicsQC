version: "3.3"
   
services:
  web:
    container_name: web
    restart: always
    user: ${UID}
    build: .
    env_file:
      - ./.env
    environment:
      - ENVIRONMENT=develop
    command: python server.py
    volumes:
      - ./app/:/app/
      - ./lib/lrg_omics/:/lrg-omics/
      - ${DATALAKE}:/datalake/
      - ${MEDIA}:/appmedia/
      - ${STATIC}:/static/
      - ${COMPUTE}:/compute/
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    links:
      - redis:redis
  
  db:
    container_name: db
    restart: always
    image: postgres:13.4
    volumes:
      - ${DB}:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    container_name: redis
    restart: always
    image: redis:alpine
    ports:
      - "6379:6379"

  celery:
    container_name: celery
    restart: always
    user: ${UID}
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "celery -A main worker -l info --concurrency ${CONCURRENCY}"
    env_file:
      - ./.env    
    volumes:
      - ./app/:/app/
      - ./lib/lrg_omics/:/lrg-omics/
      - ${DATALAKE}:/datalake/      
      - ${COMPUTE}:/compute/
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      - db
      - redis
      - web

